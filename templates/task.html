<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>

    <style>
        /* GLOBAL */
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #e8eef9, #f4f6fb);
            margin: 0;
            padding: 0;
            color: #333;
        }

        a { text-decoration: none; color: inherit; }

        /* NAVBAR */
        .navbar {
            background: #1f74ff;
            padding: 18px 25px;
            color: white;
            font-size: 24px;
            font-weight: 600;
            box-shadow: 0 3px 15px rgba(0,0,0,0.18);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 15px;
            backdrop-filter: blur(4px);
            transition: 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.35);
        }

        /* CONTAINER */
        .container {
            max-width: 900px;
            margin: 35px auto;
            background: rgba(255,255,255,0.75);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 18px;
            font-size: 26px;
        }

        /* FORM */
        .task-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }

        .task-form input,
        .task-form textarea,
        .task-form select {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #c8c8c8;
            font-size: 15px;
            background: #fafafa;
        }

        .task-form button {
            background: #1f74ff;
            padding: 12px 22px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .task-form button:hover {
            background: #0059d4;
            transform: scale(1.05);
        }

        /* TASK CARD */
        .task-card {
            background: #ffffffaa;
            border: 1px solid #ddd;
            padding: 22px;
            border-radius: 14px;
            margin-bottom: 25px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.07);
            backdrop-filter: blur(8px);
            transition: 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 26px rgba(0,0,0,0.12);
        }

        .task-card h3 {
            margin: 0;
            font-size: 22px;
        }

        .task-card p {
            color: #555;
            margin: 10px 0;
            line-height: 1.5;
        }

        /* STATUS BADGES */
        .task-status {
            display: inline-block;
            padding: 7px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        .pending {
            background: #ffe8a8;
            color: #8a6d1c;
        }

        .done {
            background: #b9f6c5;
            color: #0f7a20;
        }

        /* DELETE BUTTON */
        .delete-btn {
            margin-top: 14px;
            padding: 10px 18px;
            background: #e04343;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s ease;
        }

        .delete-btn:hover {
            background: #c43030;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .navbar {
                font-size: 20px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        Tasks
        <a class="nav-btn" href="{{url_for('dashboard')}}">Home</a>
    </div>

    <div class="container">

        <!-- ADD TASK -->
        <h2>Add a New Task</h2>
        <form class="task-form" method="POST" action="{{url_for('add_task')}}">
            <label>Title</label>
            <input type="text" name="title" required>

            <label>Description</label>
            <textarea name="description" rows="5"></textarea>

            <label>Status</label>
            <select name="status">
                <option value="pending">Pending</option>
                <option value="done">Done</option>
            </select>

            <button type="submit">Add Task</button>
        </form>

        <hr><br>

        <!-- TASK LIST -->
        <h2>Your Tasks</h2>

        {% for task in tasks %}
        <div class="task-card">
            <h3>{{task.title}}</h3>
            <p>{{task.description}}</p>

            <span class="task-status {{task.status}}">
                {{task.status}}
            </span>

            <form method="POST" action="{{url_for('delete_task',id=task.id)}}">
                <button 
                    class="delete-btn"
                    type="submit"
                    onclick="return confirm('Are you sure you want to delete this task?');">
                    Delete
                </button>
            </form>
        </div>
        {% endfor %}

    </div>

</body>
</html>
